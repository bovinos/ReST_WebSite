<!-- SLIDER
============================================================================================= -->
<div id="slider" class="row">
    <div id="slideshow-wrap">
        <input type="radio" id="button-1" name="controls" checked="checked"/>
        <label for="button-1"></label>
        <input type="radio" id="button-2" name="controls"/>
        <label for="button-2"></label>
        <input type="radio" id="button-3" name="controls"/>
        <label for="button-3"></label>
        <input type="radio" id="button-4" name="controls"/>
        <label for="button-4"></label>
        <input type="radio" id="button-5" name="controls"/>
        <label for="button-5"></label>
        <label for="button-1" class="arrows" id="arrow-1"><span class="arrow_carrot-right"></span></label>
        <label for="button-2" class="arrows" id="arrow-2"><span class="arrow_carrot-right"></span></label>
        <label for="button-3" class="arrows" id="arrow-3"><span class="arrow_carrot-right"></span></label>
        <label for="button-4" class="arrows" id="arrow-4"><span class="arrow_carrot-right"></span></label>
        <label for="button-5" class="arrows" id="arrow-5"><span class="arrow_carrot-right"></span></label>
        <div id="slideshow-inner">
            <ul>
                <li id="slide1"><img src="http://img2.wikia.nocookie.net/__cb20130603145612/nonciclopedia/images/1/1c/How_I_met_your_mother_cast.png" alt="Prima immagine slider" /></li>
                <li id="slide2"> <img src="http://www.glama.it/wp-content/uploads/2013/12/fringe-why-the-fourth-season-actually-mattered-and-what-exactly-rewriting-time-means-anyway.jpg" alt="Seconda immagine slider" /></li>
                <li id="slide3"><img src="http://chiazzetta.it/blog/wp-content/uploads/2013/04/The-Walking-Dead-55.jpeg" alt="Terza immagine slider" /></li>
                <li id="slide4"><img src="http://www.hdwallpapers.in/walls/arrow_tv_series-wide.jpg" alt="Quarta immagine slider" /></li>
                <li id="slide5"><img src="http://images8.alphacoders.com/431/431311.jpg" alt="Quinta immagine slider" /></li>
            </ul>
        </div>
    </div>
</div>


<!-- COLONNA SINISTRA
============================================================================================= -->
<div id="leftCol" class="four columns alpha">
    <!-- Filtri -->

    <form action="ListaSerie" method="GET" id="seriesFilterForm">
        <div id="seriesFilter">
            <h1>Filtra per</h1>
            <div>
                <button type="submit" name="filterSearch" value="1" id="searchButtonFilter" data-icon="&#x55;"></button> <input type="search" />
            </div>
            <div>
                <div class="selectContainer multipleSelection">
                    <select name="g" multiple="multiple">
                        <#list genres as g>
                        <option name="sg" value="${g.ID}">${strip_slashes(g.name)?html}</option>
                        </#list>
                    </select>
                </div>
            </div>
            <div>
                <div class="selectContainer multipleSelection">
                    <select name="c" multiple="multiple">
                        <#list channels as c>
                        <option name="sg" value="${c.ID}">${strip_slashes(c.name)?html}</option>
                        </#list>
                    </select>
                </div>
            </div>
            <div>
                <input type="radio" name="filterOption" value="ONGOING" id="filterOnGoingSeriesRadio">
                <label for="filterOnGoingSeriesRadio">In corso</label>
            </div>
            <div>
                <input type="radio" name="filterOption" value="COMPLETE" id="filterCompleteSeriesRadio">
                <label for="filterCompleteSeriesRadio">Completa</label>
            </div>
            <div>
                <button type="submit" name="filter" value="1">Filtra</button>
            </div>
        </div><!-- FINE filtri -->
        <!-- Ordinamenti -->
        <div id="SeriesSorting">
            <h1>Ordina per</h1>
            <div>
                <input type="radio" name="sortOption" value="popularity" id="sortForPopularityRadio">
                <label for="sortForPopularityRadio">Popolarit&agrave;</label>
            </div>
            <div>
                <input type="radio" name="sortOption" value="genre" id="sortForGenreRadio">
                <label for="sortForGenreRadio">Genere</label>
            </div>
            <div>
                <input type="radio" name="sortOption" value="rating" id="sortForRateRadio">
                <label for="sortForRateRadio">Valutazione</label>
            </div>
            <div>
                <input type="radio" name="sortOption" value="year" id="sortForYearRadio">
                <label for="sortForYearRadio">Anno</label>
            </div>
            <div>
                <input type="radio" name="sortOption" value="name" id="sortForNameRadio">
                <label for="sortForNameRadio">Nome</label>
            </div>
            <div>
                <button type="submit" name="sorting" value="1">Ordina</button>
            </div>
        </div>
    </form>
</div>

<!-- LISTA SERIE
============================================================================================= -->
<!-- controlliamo se esistono liste -->
<#if (series?size > 0)>
<div id="seriesList" class="twelve columns omega">
    <!-- se esistono stampiamole tutte -->
    <#list series as s>
    <div class="seriesBox four columns">
        <a href="SchedaSerie?id=${s.ID}">
            <div class="imgContainer">
                <img src="${strip_slashes(s.imageURL)}" alt="immagine ${strip_slashes(s.name)?html}"/>
            </div>
            <div class="seriesDescription">
                <h1>${strip_slashes(s.name)?html}</h1>
            </div>
        </a>
    </div>
    </#list>
</div>
<#else>
<!-- altrimenti diciamo che non sono ancora presenti news -->
<div>
    <p>Purtroppo non sono ancora state aggiunte Serie TV.</p>
</div>
</#if>
