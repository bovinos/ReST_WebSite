
<div id="notifySettings">
    <form action="ModificaProfiloPersonale" method="POST">
        <input type="hidden" name="sezione" value="3" />
        <div class="row">
            <input type="checkbox" name="a" id="notificationActive" value="1" />
            <label for="notificationActive">Attiva le notifiche</label>
        </div>
        <div class="row">
            <input type="text" name="t" id="timeBeforeNotification" placeholder="Anticipo di notifica (hh:mm:ss)" pattern="(0[0-9]|1[0-9]|2[0-3])(:[0-5][0-9]){2}"/>
        </div>
        <button type="submit" name="modifyNotifySerrings" value="1">Modifica</button>
    </form>
</div>
