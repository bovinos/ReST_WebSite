
<div id="seriesCircle">
    <!-- IMMAGINE SERIE
    ============================================================================================== -->

    <div class="imgSeriesContainer">
        <h1>${series.name}</h1>
        <img src="${series.imageURL}" alt="Immagine ${series.name}"/>
    </div>

    <!-- MESSAGGI CERCHIA
    ============================================================================================== -->
    <!-- Controllo se esistono Messaggi per questa serie -->
    <#if (series.messages?size > 0)>
    <div id="commentsList">
        <!-- se esistono stampiamoli tutti -->
        <#list series.messages as m>
        <div class="comment row">
            <div class="imgContainer two columns">
                <#if m.user.imageURL??>
                <img src="${m.user.imageURL}" alt="User avatar"/>
                <#else>
                <img src="http://www.gemologyproject.com/wiki/images/5/5f/Placeholder.jpg" alt="User Avatar placeholder"/>
                </#if>
            </div>
            <div class="notImgContainer fourteen columns">
                <div class="header">
                    <h1>${m.title}</h1>
                </div>
                <div class="body">
                    <p>${m.text}</p>
                </div>
                <div class="footer">
                    <div class="right">
                        <p>${m.user.username}, ${m.date} </p>
                    </div>
                </div>
            </div>
        </div>    
        </#list>
    </div>
    <#else>
    <!-- altrimenti diciamo che la serie non ha messaggi -->
    <div>
        <p>Purtroppo questa serie TV non ha ancora messaggi.</p>
    </div>
    </#if> <!-- FINE STAMPA DEI MESSAGGI -->

</div><!-- FINE #seriesCircle -->
