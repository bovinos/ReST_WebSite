
<div id="formSignUp" class="formContainer verticalCenter">
    <form action="Registrazione" method="POST">
        <div class="row">
            <input type ="text" name ="username" autocomplete="on" autofocus="autofocus" maxlength="60" placeholder="Username" pattern="[a-zA-Z0-9]+" title="L'username deve essere una combinazione di massimo 50 caratteri tra cifre e lettere" required="required" tabindex="1" />
        </div>
        <div class="row">
            <input type="password" name="password" maxlength="60" placeholder="Password" pattern="[a-zA-Z0-9]+" title="La password deve essere una combinazione di massimo 50 caratteri tra cifre e lettere" required="required" tabindex="2" />
        </div>
        <div class="row">
            <input type="password" name="confirmPassword" maxlength="60" placeholder="Conferma password" pattern="[a-zA-Z0-9]+" title="La password deve essere una combinazione di massimo 50 caratteri tra cifre e lettere" required="required" tabindex="3" />
        </div>
        <div class="row">
            <input type="email" name="email" maxlength="60" placeholder="E-mail" required="required" tabindex="4" />
        </div>
        <button type="submit" name="signUp" value="inviaSignUp">Invia</button>
    </form>
</div>
