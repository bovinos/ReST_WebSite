<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

    <head>
        <title>REST</title>
        <link rel="stylesheet" href="css/reset.css" type="text/css"/>
        <link rel="stylesheet" href="css/grid.css" type="text/css"/>
        <link rel="stylesheet" href="lib/ElegantFonts/ElegantFonts.css" type="text/css"/>
        <link rel="stylesheet" href="css/provando_SASS.css" type="text/css"/>
    </head>

    <body>
        <div id="formLogIn">
            <form action="LogIn" method="POST">
                <div class="row formInput">
                    <label for="username">Username:</label>
                    <input type ="text" id="username" name ="username" autocomplete="on" autofocus="autofocus" maxlength="50" placeholder="Username" pattern="[a-zA-Z0-9]+" title="L'username deve essere una combinazione di massimo 50 caratteri tra cifre e lettere" required="required" tabindex="1" />
                    <span class="formValidInput" data-icon="&#x4e;"></span>
                    <span class="formInvalidInput" data-icon="&#x4d;"></span>
                </div>
                <div class="row formInput">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" maxlength="50" placeholder="Password" pattern="[a-zA-Z0-9]+" title="La password deve essere una combinazione di massimo 50 caratteri tra cifre e lettere" required="required" tabindex="2" />
                    <span class="formValidInput" data-icon="&#x4e;"></span>
                    <span class="formInvalidInput" data-icon="&#x4d;"></span>
                </div>
                <button type="submit" name="logIn" value="inviaLogIn">Invia</button>
                <div id="signUp">
                    <p>Non sei ancora un nostro utente? <a href="Registrazione">Regitrati!</a></p>
                </div>
            </form>
        </div>

    </body>

</html>
