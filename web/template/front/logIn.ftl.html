
<div id="formLogIn" class=" formContainer verticalCenter">
    <form action="LogIn" method="POST">
        <div class="row">
            <input type ="text" name ="username" autocomplete="on" autofocus="autofocus" maxlength="50" placeholder="Username" pattern="[a-zA-Z0-9]+" title="L'username deve essere una combinazione di massimo 50 caratteri tra cifre e lettere" required="required" tabindex="1" />
        </div>
        <div class="row">
            <input type="password" name="password" maxlength="50" placeholder="Password" pattern="[a-zA-Z0-9]+" title="La password deve essere una combinazione di massimo 50 caratteri tra cifre e lettere" required="required" tabindex="2" />
        </div>
        <button type="submit" name="logIn" value="inviaLogIn">Invia</button>
        <div id="signUp">
            <p>Non sei ancora un nostro utente? <a href="Registrazione">Regitrati!</a></p>
        </div>
    </form>
</div>
