
<div id='insertServiceGroup' class='formContainer'>
    <form action="GestioneUtenti" method="POST">
        <input type="hidden" name="sezione" value="3" />
        <div class='row'>
            <div class="selectContainer singleSelection">
                <select name="service">
                    <#if (services?size > 0)>
                    <#list services as s>
                    <option value="${s.ID}">${strip_slashes(s.name)?html}</option>
                    </#list>
                    <#else>
                    <option value="0">Non ci sono servizi</option>
                    </#if>
                </select>
            </div>
        </div>
        <div class='row'>
            <div class="selectContainer singleSelection">
                <select name="group">
                    <#if (groups?size > 0)>
                    <#list groups as g>
                    <option value="${g.ID}">${strip_slashes(g.name)?html}</option>
                    </#list>
                    <#else>
                    <option value="0">Non ci sono gruppi</option>
                    </#if>
                </select>
            </div>
        </div>
        <button type="submit" name="isg" value="1">Salva</button>
    </form>
</div>
