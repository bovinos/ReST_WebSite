
<div id='removeGenreSeries' class='formContainer'>
    <form action="GestioneSerie" method="POST">
        <input type="hidden" name="sezione" value="16" />
        <div class="row mySelectContainer">
            <div class="mySingleSelect">
                <input type="checkbox" id="genreSelect" class="mySingleSelectArrow" />
                <label for="genreSelect"></label>
                <#if (genres?size > 0)>
                <div class="mySingleSelectOption">
                    <input type="radio" name="genre" id="noGenre" value="0" />
                    <label for="noGenre">Nessun Genere</label>
                    <#list genres as g>
                    <input type="radio" name="genre" id="genre_${g_index}" value="${g.ID}" />
                    <label for="genre_${g_index}">${strip_slashes(g.name)?html}</label>
                    </#list>
                </div>
                </#if>
            </div>
        </div>
        <div class="row mySelectContainer">
            <div class="mySingleSelect">
                <input type="checkbox" id="prova" class="mySingleSelectArrow" />
                <label for="prova"></label>
                <#if (series?size > 0)>
                <div class="mySingleSelectOption">
                    <input type="radio" name="series" id="noSeries" checked="checked" value="0" />
                    <label for="noSeries">Nessuna serie</label>
                    <#list series as s>
                    <input type="radio" name="series" id="series_${s_index}" value="${s.ID}" />
                    <label for="series_${s_index}">[${strip_slashes(s.name)?html}</label>
                    </#list>
                </div>
                </#if>
            </div>
        </div>
        <button type="submit" name="rgs" value="1">Rimuovi associazione</button>
    </form>
</div>
