

<div id='insertChannelEpisode' class='formContainer'>
    <form action="GestioneSerie" method="POST">
        <input type="hidden" name="sezione" value="7" />
        <div class='row'>
            <div class="selectContainer singleSelection">
                <select name="channel">
                    <#if (channels?size > 0)>
                    <#list channels as c>
                    <option value="${c.ID}">${strip_slashes(c.name)?html}</option>
                    </#list>
                    </#if>
                </select>
            </div>
        </div>
        <div class='row'>
            <div class="selectContainer singleSelection">
                <select name="episode">
                    <#if (episodes?size > 0)>
                    <#list episodes as e>
                    <option value="${e.ID}">[${strip_slashes(e.series.name)?html}] ${e.season}x${e.number} - ${strip_slashes(e.name)?html} </option>
                    </#list>
                    </#if>
                </select>
            </div>
        </div>
        <div class="row">
            <input name="date" type="date" required="required" />
        </div>
        <button type="submit" name="ice" value="1">Salva</button>
    </form>
</div>
