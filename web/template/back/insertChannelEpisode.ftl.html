

<div id='insertChannelEpisode' class='formContainer'>
    <form action="GestioneSerie" method="POST">
        <input type="hidden" name="sezione" value="7" />
        <div class="row mySelectContainer">
            <div class="mySingleSelect">
                <input type="checkbox" id="channelSelect" class="mySingleSelectArrow" />
                <label for="channelSelect"></label>
                <#if (channels?size > 0)>
                <div class="mySingleSelectOption">
                    <input type="radio" name="channel" checked="checked" id="noChannel" value="0" />
                    <label for="noChannel">Non ci sono canali</label>
                    <#list channels as c>
                    <input type="radio" name="channel" id="channel_${c_index}" value="${c.ID}" />
                    <label for="channel_${c_index}">${c.number} ${strip_slashes(c.name)?html}</label>
                    </#list>
                </div>
                </#if>
            </div>
        </div>
        <div class="row mySelectContainer">
            <div class="mySingleSelect">
                <input type="checkbox" id="episodeSelect" class="mySingleSelectArrow" />
                <label for="episodeSelect"></label>
                <#if (episodes?size > 0)>
                <div class="mySingleSelectOption">
                    <input type="radio" name="episode" checked="checked" id="noEpisode" value="0" />
                    <label for="noEpisode">non ci sono episodi</label>
                    <#list episodes as e>
                    <input type="radio" name="episode" id="episode_${e_index}" value="${e.ID}" />
                    <label for="episode_${e_index}">[${strip_slashes(e.series.name)?html}] ${e.season}x${e.number} - ${strip_slashes(e.title)?html}</label>
                    </#list>
                </div>
                </#if>
            </div>
        </div>
        <div class="row">
            <input id="datePickerInput" name="date" type="text" placeholder="Giorno trasmissione (gg/mm/aaaa)" pattern="(0[1-9]|1[0-9]|2[0-9]|3[01])/(0[1-9]|1[012])/[0-9]{4}" required="required"/>
        </div>
        <div id="datePicker" class="row">
            <table>
                <thead>
                    <tr>
                        <th>
                            <span id="previuosMonth" class="arrow_carrot-2left"></span>
                            <p id="month">Mese</p>
                            <span id="previuosMonth" class="arrow_carrot-2right"></span>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>

                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>

        </div>
        <div class="row">
            <input id="timePickerInput" name="time" type="text" placeholder="Orario trasmissione (hh:mm)" pattern="(0[0-9]|1[0-9]|2[0-3])(:[0-5][0-9])" required="required"/>
        </div>
        <div id="timePicker" class="row">
            <div id="hours">
                <span id="hoursUp" class="arrow_carrot-up"></span>
                <p id="hoursValue">00</p>
                <span id="hoursDown" class="arrow_carrot-down"></span>
            </div>
            <div id="minutes">
                <span id="minutesUp" class="arrow_carrot-up"></span>
                <p id="minutesValue">00</p>
                <span id="minutesDown" class="arrow_carrot-down"></span>
            </div>
        </div>
        <button type="submit" name="ice" value="1">Salva</button>
    </form>
</div>
