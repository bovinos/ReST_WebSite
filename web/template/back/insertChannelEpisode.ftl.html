

<div id='insertChannelEpisode' class='formContainer'>
    <form action="GestioneSerie" method="POST">
        <input type="hidden" name="sezione" value="7" />
        <div class='row'>
            <div class="selectContainer singleSelection">
                <select name="channel">
                    <#if (channels?size > 0)>
                    <#list channels as c>
                    <option value="${c.ID}">${strip_slashes(c.name)?html}</option>
                    </#list>
                    <#else>
                    <option value="0">Non ci sono canali</option>
                    </#if>
                </select>
            </div>
        </div>
        <div class='row'>
            <div class="selectContainer singleSelection">
                <select name="episode">
                    <#if (episodes?size > 0)>
                    <#list episodes as e>
                    <option value="${e.ID}">[${strip_slashes(e.series.name)?html}] ${e.season}x${e.number} - ${strip_slashes(e.title)?html} </option>
                    </#list>
                    <#else>
                    <option value="0">Non ci sono episodi</option>
                    </#if>
                </select>
            </div>
        </div>
        <div class="row">
            <input name="date" type="text" placeholder="Giorno trasmissione (gg/mm/aaaa)" pattern="(0[1-9]|1[0-9]|2[0-9]|3[01])/(0[1-9]|1[012])/[0-9]{4}" required="required"/>
        </div>
        <div class="row">
            <input name="time" type="text" placeholder="Orario trasmissione (hh:mm)" pattern="(0[0-9]|1[0-9]|2[0-3])(:[0-5][0-9])" required="required"/>
        </div>
        <button type="submit" name="ice" value="1">Salva</button>
    </form>
</div>
