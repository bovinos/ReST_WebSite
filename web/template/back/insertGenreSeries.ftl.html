
<div id='insertGenreSeries' class='formContainer'>
    <form action="GestioneSerie" method="POST">
        <input type="hidden" name="sezione" value="8" />
        <div class='row'>
            <div class="selectContainer singleSelection">
                <select name="genre">
                    <#if (genres?size > 0)>
                    <#list genres as g>
                    <option value="${g.ID}">${strip_slashes(g.name)?html}</option>
                    </#list>
                    <#else>
                    <option value="0">Non ci sono generi</option>
                    </#if>
                </select>
            </div>
        </div>
        <div class='row'>
            <div class="selectContainer singleSelection">
                <select name="series">
                    <#if (series?size > 0)>
                    <#list series as s>
                    <option value="${s.ID}">${strip_slashes(s.name)?html}</option>
                    </#list>
                    <#else>
                    <option value="0">Non ci sono serie</option>
                    </#if>
                </select>
            </div>
        </div>
        <button type="submit" name="igs" value="1">Salva</button>
    </form>
</div>
