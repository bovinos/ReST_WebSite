
<div id='insertCastMemberSeries' class='formContainer'>
    <form action="GestioneSerie" method="POST">
        <input type="hidden" name="sezione" value="6" />
        <div class='row'>
            <div class="selectContainer singleSelection">
                <select name="castMember">
                    <#if (castmembers?size > 0)>
                    <#list castmembers as cm>
                    <option value="${cm.ID}">${strip_slashes(cm.surname)?html} ${strip_slashes(cm.name)?html}</option>
                    </#list>
                    <#else>
                    <option value="0">Non ci sono ancora membri del cast</option>
                    </#if>
                </select>
            </div>
        </div>
        <div class='row'>
            <div class="selectContainer singleSelection">
                <select name="series">
                    <#if (series?size > 0)>
                    <#list series as s>
                    <option value="${s.ID}">${strip_slashes(s.name)?html}</option>
                    </#list>
                    </#if>
                </select>
            </div>
        </div>
        <div class="row">
            <input name="role" type="text" maxlength="60" placeholder="Ruolo del membro del cast" required="required" />
        </div>
        <button type="submit" name="icms" value="1">Salva</button>
    </form>
</div>
